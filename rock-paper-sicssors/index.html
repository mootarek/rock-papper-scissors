<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papper scissors</title>
    <link rel="stylesheet" href="basic.css">

</head>

<body>
    <div class="first-opponent">
        <h1>Player 1</h1>

        <p class="score-1"></p>

         <img width="100" height="100" class="random-1"></img>
         

        <button class="roll-1">Roll It!!</button>
    </div>
    <div class="second-opponent">
        <h1>Player 2</h1>

        <p class="score-2"></p>

        <img width="100" height="100" class="random-2"></img>

        <button class="roll-2">Roll It!!</button>
    </div>

    <div class="result">
        
         <span class="result"></span>
        <button class="clear">Clear All</button>
    </div>

    <canvas class="mycanvas"></canvas>

    <script src="app.js"></script>
</body>

</html>
